<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
</head>

<body>
    <script>
        let str = "";
        let count = 0;
        let userInput = +prompt("Enter number of rows and cols you want: ")

        for (let row = 1; row <= userInput; row++) {
            for (let col = 1; col <= userInput; col++) {
                if (row % 2 !== 0) {
                    count++;
                    str += ` ${count}`;
                }
                else{
                    str += ` ${count}`;
                    count--;
                }
            }
            str += '\n'
        }
        console.log(str)

        /*
        
        1 2 3 4 5
        5 4 3 2 1
        1 2 3 4 5
        5 4 3 2 1 
        1 2 3 4 5
        
        */
    </script>
</body>

</html>
