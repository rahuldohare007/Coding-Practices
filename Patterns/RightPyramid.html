    <title>Diamond Star</title>
</head>

<body>
    <script>
        let str = "";
        let count = 0;
        let userInput = +prompt("Enter number: ")

        for (let row = 1; row <= 2 * userInput - 1; row++) {
            for (let col = 1; col <= userInput; col++) {
                if (row <= userInput) {
                    if(col <= row){
                        str += " *"
                    }
                }else{
                    if((userInput * 2 - row) >= col){
                        str += " *"
                    }
                }
            }
            str += '\n'
        }
        console.log(str)
