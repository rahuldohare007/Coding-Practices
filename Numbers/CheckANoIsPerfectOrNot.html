<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check a number is Perfect or not</title>
</head>

<body>
    <script>
        let number = prompt("Enter a number: ")

        function CheckPerfect(number) {
            let sum = 0;
            for (let i = 1; i <= Math.trunc(number); i++) {
                if (number % i === 0) {
                    sum += i;
                }
            }
            return (sum === number) ? true : false;
        }

        console.log(CheckPerfect(number))
    </script>
</body>

</html>
